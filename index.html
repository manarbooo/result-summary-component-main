<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
<main class="container">
   <div class="result">
     <p class="resultTitle">Your Result</p>
     <div class="resultCircle">
      <h1 class="resultValue">76</h1>
      <span>of 100</span>
     </div>
     <h3 class="resultNote">Great</h3>
     <p class="resultPara">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
   </div>

   <div class="summary">
     <p class="summaryTitle">Summary</p>
     <button class="summaryButton">Continue</button>
     
   </div>

</main>
  
 <script src="script.js"></script>
</body>
</html>
